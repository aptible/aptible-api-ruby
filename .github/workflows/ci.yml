name: Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions: {}

jobs:
  test:
    name: Run tests on Ruby ${{ matrix.RUBY_VERSION }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        RUBY_VERSION: [2.3, 2.4, 2.5, 2.6, 2.7, 3.1, 3.2, 3.3, 3.4]
    env:
      RUBY_VERSION: ${{ matrix.RUBY_VERSION }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Rubocop
        run: make lint

      - name: Rspec
        run: make test
